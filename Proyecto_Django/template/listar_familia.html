<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Listar familia</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6 col-lg-6 ">
            <p class="fs-1 fw-bold text-center">Lista familia Medici</p>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Â¿Trabaja?</th>
                    <th scope="col">Parentesco</th>
                    </tr>
                </thead>
            <tbody>
                {% for familia in familiares %}
                <tr>
                    <td>{{familia.nombre}}</td>
                    <td>{{familia.apellido}}</td>
                    <td>{{familia.edad}}</td>
                    <td>{{familia.trabajador}}</td>
                    <td>{{familia.pariente}}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6 col-lg-6">
            <button type="button" class="btn btn-danger" onclick="document.location.reload();">Recargar Tabla</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
