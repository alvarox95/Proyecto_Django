<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listar familia</title>
</head>
<body>
    <h1>Lista familia</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>apellido</th>
            <th>Edad</th>
            <th>trabaja?</th>
        </tr>
        {% for familia in lista_familiares %}
        <tr>
            <td>{{familia.nombre}}</td>
            <td>{{familia.apellido}}</td>
            <td>{{familia.edad}}</td>
            <td>{{familia.trabajador}}</td>
        </tr>
        {% endfor %}
</body>
</html>
